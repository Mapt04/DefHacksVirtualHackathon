<body>




	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action='submitted.html'>
				<span class="contact100-form-title">
				Please fill in your current status
				</span>



				<div class="wrap-input100 rs1-wrap-input100 validate-input">
					<!-- <span class="label-input100">Enter your email *</span> -->
                    <!-- <input class="input100" type="text" name="email" placeholder="Enter your email"> -->
                    <legend>Select all symptoms that apply:</legend><br>

                    <input type="checkbox" name="movement_loss" id="movement_loss"/><label for="movement_loss">Loss of Movement</label><br>
                    <input type="checkbox" name="speech_loss" id="speech_loss"/><label for="speech_loss">Loss of Speech</label><br>
                    <input type="checkbox" name="shortness_of_breath" id="shortness_of_breath"/><label for="shortness_of_breath">Difficulty Breathing or Shortness of Breath</label><br />
                    <input type="checkbox" name="chest_pain" id="chest_pain"/><label for="chest_pain">Chest Pain or Pressure</label><br>
                    <input type="checkbox" name="cough" id="cough"/><label for="cough">Dry Cough</label><br>
                    <input type="checkbox" name="fever" id="fever"/><label for="fever">Fever</label><br>
                    <input type="checkbox" name="tiredness" id="tiredness"/><label for="tiredness">Tiredness</label><br>
                    <input type="checkbox" name="headache" id="headache"/><label for="headache">Headache</label><br>
                    <input type="checkbox" name="diarrhea" id="diarrhea"/><label for="diarrhea">Diarrhea</label><br>
                    <input type="checkbox" name="throat" id="throat"/><label for="throat">Sore Throat</label><br>
                    <input type="checkbox" name="conjunctivitis" id="conjunctivitis"/><label for="conjunctivitis">Conjunctivitis</label><br>
                    <input type="checkbox" name="rash" id="rash"/><label for="rash">Rash on Skin</label><br>
                    <input type="checkbox" name="discolouration" id="discolouration"/><label for="discolouration">Discolouration of Fingers or Toes</label><br>
                </div>
                

                <div class="wrap-input100 rs1-wrap-input100 validate-input">
                        <!-- <span class="label-input100">Enter your email *</span> -->
                        <!-- <input class="input100" type="text" name="email" placeholder="Enter your email"> -->
                        <legend>Select all previous conditions that apply:</legend><br>
                        <input type="checkbox" name="asthma" id="asthma"/><label for="asthma">Chronic Lung Disease or Moderate Asthma</label><br>
                        <input type="checkbox" name="heart" id="heart"/><label for="heart">Serious heart condition</label><br>
                        <input type="checkbox" name="immunocompromise" id="immunocompromise"/><label for="immunocompromise">Immunocompromise</label><br>
                        <input type="checkbox" name="obesity" id="obesity"/><label for="obesity">Severe Obesity</label><br>
                        <input type="checkbox" name="diabetes" id="diabetes"/><label for="diabetes">Diabetes</label><br>
                        <input type="checkbox" name="kidney" id="kidney"/><label for="kidney">Chronic Kidney Disease</label><br>
                        <input type="checkbox" name="liver" id="liver"/><label for="liver">Liver Disease</label><br>
                    
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Answer is required">
                            <!-- <span class="label-input100">Tell us your name *</span> -->
                            <!-- <input class="input100" type="text" name="name" placeholder="Enter your name"> -->
                            <label for="age">Age:</label><br>
                            <input type="number" id="age" name="age" min="0" max="130" class="input100"><br><br>        
                        </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Answer is required">
                        <label for="start">How long ago symptoms started (days):</label><br>
                        <input type="number" id="start" name="start" min="0" class="input100"><br><br>
                    </div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>

	</div>
